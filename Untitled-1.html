<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and Page Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML5 webpage with semantic elements">
    <title>My First HTML5 Page</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, nav, main, footer {
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 5px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Webpage</h1>
        <p>A simple webpage using HTML5 semantics.</p>
    </header>
    
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Main Content Section -->
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This is a brief description of our webpage.</p>
        </section>
        
        <section id="services">
            <h2>Our Services</h2>
            <p>We offer various services to our clients.</p>
        </section>
    </main>
    
    <!-- Footer with Contact Information -->
    <footer>
        <p>Contact us at: <a href="mailto:info@mywebpage.com">info@mywebpage.com</a></p>
        <p>&copy; 2025 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
